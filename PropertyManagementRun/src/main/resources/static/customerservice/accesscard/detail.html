<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 增加人员 -->
       	 <!-- form start -->
            <form id="ModifyForm" role="form" action="customerservice/accesscard/modify" method="get" enctype="multipart/form-data">
              <div class="box-body">
                <div class="rows">
                  <div class="">
                    <div class="form-group">
                      <label for="exampleInputEmail1">证件号码:</label>
                      <input type="text" class="form-control" id="cardnoSee" name="cardnoSee"  placeholder="证件号码" readonly>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">车牌号码:</label>
                      <input  class="form-control" id="carnoSee" name="carnoSee"  placeholder="车牌号" readonly>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">车主ID:</label>
                      <input type="text" class="form-control" id="customernoSee" name="customernoSee"  placeholder="车主ID" readonly>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">证明类型:</label>
                      <select type="text" class="form-control" id="cardtypeSee" name="cardtypeSee"  placeholder="证明类型" readonly>
                        <option value ="长期">长期</option>
                        <option value ="临时">临时</option>
                     </select>
                    </div>
                    <div >
                     <label for="exampleInputEmail1">发放人ID:</label>
                     <input  class="form-control" id="grantnoSee" name="grantnoSee"  placeholder="发放人ID" readonly>
                   </div>
                    <div >
                     <label for="exampleInputEmail1">车型:</label>
                     <input  class="form-control" id="vechicletypeSee" name="vechicletypeSee"  placeholder="车型" readonly>
                   </div>
                   <div >
                     <label for="exampleInputEmail1">发放日期:</label>
                     <input type="date" class="form-control" id="granttimeSee" name="granttimeSee"  placeholder="发放日期" readonly>
                   </div>
                   <div class="form-group">
                     <label for="exampleInputEmail1">失效日期:</label>
                     <input type="date" class="form-control" id="overduetimeSee" name="overduetimeSee"  placeholder="失效日期" readonly>
                   </div>
                   <div class="box-footer">
                   		<center>
		                <input type="button" class="btn btn-primary" value="确定">
		                </center>
		           </div>
                 </div>
                 
              </div>
            </div>
              <!-- /.box-body -->
              
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
