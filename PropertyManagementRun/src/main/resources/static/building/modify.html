<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 修改小区表单 -->
       	 <!-- form start -->
          <form id="BuildingEmployeeModifyForm" role="form" action="building/modify" method="post" enctype="multipart/form-data">
              <div class="box-body">
                <div class="rows">
                	<div class="col-md-6">
                		
		                <div class="form-group">
		                  <label for="exampleInputEmail1">楼号</label>
		                  <input type="text" class="form-control" name="bcode"  placeholder="楼号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">楼宇地址</label>
		                  <input type="text" class="form-control" name="baddress"  placeholder="楼宇地址">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">楼宇朝向</label>
		                  <input type="text" class="form-control" name="direction"  placeholder="楼宇朝向">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">居民数</label>
		                  <input type="text" class="form-control" name="totalhome" placeholder="居民数">
		                </div>
                	</div>
                	<div class="col-md-6">
		                <div class="form-group">
		                  <label for="exampleInputEmail1">公建数</label>
		                  <input type="text" class="form-control" name="totalhouse" placeholder="公建数">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">小区序号</label>
		                  <select name="area.areano" class="form-control" ></select>
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">建筑结构编号</label>
		                  <select name="buildingType.typeno" class="form-control" ></select>
		                </div>
                	</div>
                </div>
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
                <input type="button" class="btn btn-primary" value="取消" />
                <input type="hidden" class="form-control" name="buildingno" >
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
