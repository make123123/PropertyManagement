
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加小区信息表单 -->
       	 <!-- form start -->
            <form id="EmployeeAddForm" role="form" action="area/add" method="post" enctype="multipart/form-data">
              <div class="box-body">
                <div class="rows">
                	<div class="col-md-6">
                		<div class="form-group">
		                  <label for="exampleInputEmail1">小区编号</label>
		                  <input type="text" class="form-control" name="areano"  placeholder="小区编号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">小区名称</label>
		                  <input type="text" class="form-control" name="areaname"  placeholder="小区名称">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">小区地址</label>
		                  <input type="text" class="form-control" name="aaddress"  placeholder="小区地址">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">开发商</label>
		                  <input type="text" class="form-control" name="developer"  placeholder="开发商">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">总建筑面积</label>
		                  <input type="text" class="form-control" name="totalbuidingarea" placeholder="总建筑面积">
		                </div>
                	</div>
                	<div class="col-md-6">
		                <div class="form-group">
		                  <label for="exampleInputEmail1">总使用面积</label>
		                  <input type="text" class="form-control" name="totalusearea" placeholder="总使用面积">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">车位面积</label>
		                  <input type="text" class="form-control" name="totalpackarea" placeholder="车位面积">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">总居民数</label>
		                  <input type="text" class="form-control" name="totalhome" placeholder="总居民数">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">总公建数</label>
		                  <input type="text" class="form-control" name="totalhouse" placeholder="总公建数">
		                </div>
		                 <div class="form-group">
		                  <label for="exampleInputEmail1">车位数</label>
		                  <input type="text" class="form-control" name="totalpack" placeholder="车位数">
		                </div>
                	</div>
                </div>
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
                <input type="button" class="btn btn-primary" value="取消" />
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
