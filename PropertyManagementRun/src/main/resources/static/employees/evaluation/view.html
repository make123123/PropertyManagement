<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 查看员工表单 -->
       	 <!-- form start -->
            <form id="ModifyForm" role="form" action="employees/emp/modify" method="get" enctype="multipart/form-data">
              <div class="box-body">
                <div class="rows">
                	<div class="col-md-6">
                		<div class="form-group">
		                  <label for="exampleInputEmail1">工号</label>
		                  <input type="number" class="form-control" id="empid" name="empid"  placeholder="工号"  readonly>
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputPassword1">部门</label>
		                  <input type="text" class="form-control" id="deptno"  name="deptno"  placeholder="部门" readonly>
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">姓名</label>
		                  <input type="text" class="form-control" id="empname" name="empname"  placeholder="姓名" readonly>
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1" >性别</label>
		                  <input type="radio"  name="sex" value="男" disabled checked />男
		                  <input type="radio"  name="sex" value="女" disabled />女
		                </div>
		            </div>
		            <div class="col-md-6">
		                <div class="form-group">
		                  <label for="exampleInputEmail1">年龄</label>
		                  <input type="number" class="form-control" id="empage" name="age" placeholder="年龄" readonly>
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">入职日期</label>
		                  <input type="date" class="form-control" id="empjoindate"name="joindate"  placeholder="入职日期" readonly>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">职位</label>
                          <select type="text" class="form-control" id="empjob" name="job"  placeholder="职位" disabled >
                            <option value="java实习生">java实习生</option>
                            <option value="python实习生">python实习生</option>
                            <option value="c语言实习生">c语言实习生</option>
                            <option value="销售员">销售员</option>
                          </select>
                       </div>
                       <div class="form-group">
                         <label for="exampleInputEmail1">微信</label>
                         <input type="text" class="form-control" id="empwx" name="wx"  placeholder="微信" readonly>
                       </div>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="button" class="btn btn-primary" value="关闭" />
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
