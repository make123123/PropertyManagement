<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 增加人员 -->
       	 <!-- form start -->
            <form id="AddForm" role="form" action="employees/emp/add" method="post">
              <div class="box-body">
                <div class="rows">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">工号</label>
                      <input type="number" class="form-control" name="empid"  placeholder="工号">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">部门</label>
                       <select id="DeptSelection" name="deptno" class="form-control" placeholder="部门">
				       </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">姓名</label>
                      <input type="text" class="form-control" name="empname"  placeholder="姓名">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">性别</label>
                      <input type="radio"  name="sex" value="男" checked />男
		              <input type="radio"  name="sex" value="女" />女
                    </div>
                 </div>
                 <div class="col-md-6">
                   <div class="form-group">
                     <label for="exampleInputEmail1">年龄</label>
                     <input type="number" class="form-control" name="age"  placeholder="年龄">
                   </div>
                   <div class="form-group">
                     <label for="exampleInputEmail1">入职日期</label>
                     <input type="date" class="form-control" name="joindate"  placeholder="入职日期">
                   </div>
                   <div class="form-group">
                     <label for="exampleInputEmail1">职位</label>
                     <select type="text" class="form-control" name="job"  placeholder="职位">
                        <option value ="java实习生">java实习生</option>
                        <option value ="python实习生">python实习生</option>
                        <option value ="c实习生">c实习生</option>
                        <option value ="销售员">销售员</option>
                     </select>
                   </div>
                   <div class="form-group">
                     <label for="exampleInputEmail1">微信</label>
                     <input type="text" class="form-control" name="wx"  placeholder="微信">
                   </div>
                </div>
              </div>
            </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
