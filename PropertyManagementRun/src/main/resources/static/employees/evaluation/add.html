<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 增加员工考评记录 -->
       	 <!-- form start -->
            <form id="AddForm" role="form" action="employees/evaluation/add" method="post">
              <div class="box-body">
                <div class="rows">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">考评编号</label>
                      <input type="number" class="form-control" name="evaluationno"  placeholder="考评编号">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">员工姓名</label>
                       <select id="EmpnameSelection" name="empname" class="form-control" placeholder="员工姓名">
				       </select>
                    </div>
                 </div>
                 <div class="col-md-6">
                   <div class="form-group">
                     <label for="exampleInputEmail1">等级</label>
                     <select type="text" class="form-control" name="grade"  placeholder="等级">
                        <option value ="A">A</option>
                        <option value ="B">B</option>
                        <option value ="C">C</option>
                        <option value ="D">D</option>
                     </select>
                   </div>
                   <div class="form-group">
                     <label for="exampleInputEmail1">考评日期</label>
                     <input type="date" class="form-control" name="evaluationdate"  placeholder="考评日期">
                   </div>
                </div>
              </div>
            </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
